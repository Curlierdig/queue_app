<!-- templates/queue.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cola</title>
    <script>
        async function fetchQueue() {
            const response = await fetch("/queue");
            const data = await response.json();
            document.getElementById("queue").innerText = "Cola: " + data.queue.join(", ");
            document.getElementById("waitlist").innerText = "Lista de espera: " + data.waitlist.join(", ");
        }

        async function addUser() {
            const user = prompt("Ingrese su nombre:");
            if (user) {
                await fetch("/join", { method: "POST", body: JSON.stringify({ user }), headers: { "Content-Type": "application/json" } });
                fetchQueue();
            }
        }

        async function removeUser() {
            await fetch("/remove", { method: "POST" });
            fetchQueue();
        }

        window.onload = fetchQueue;
    </script>
</head>
<body>
    <h1>Gestión de Usuarios en Cola</h1>
    <p id="queue">Cola: </p>
    <p id="waitlist">Lista de espera: </p>
    <button onclick="addUser()">Añadir Usuario</button>
    <button onclick="removeUser()">Eliminar Usuario</button>
</body>
</html>
